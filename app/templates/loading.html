{% load static %}
{% load i18n %}

<div id="loading" class="modal"  role="dialog" data-keyboard="false"  tabindex="-1"
     data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                 <button onclick="$('#loading').hide();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row modal-title text-center" style="display: block ruby;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Carregando ...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
