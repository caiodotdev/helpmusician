{% extends 'base_auth.html' %}
{% load static %}
{% load form_utils %}
{% block content %}

    <div class="row">
        <div class="col-12 col-sm-12 text-center">
            <img class="img-responsive" style="max-height: 180px;" src="{% static 'default/logo02.png' %}"/>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-12 col-sm-12">
            <h3 class="page-header text-center">Registrar</h3>

            <form action="" method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10  col-xs-12 col-sm-6 align-self-center">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form accept-charset="UTF-8" role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <label>Usuario</label>
                                                {{ form.username }}
                                            </div>
                                            <div class="form-group">
                                                <label>Senha</label>
                                                {{ form.password }}
                                            </div>
                                            <div class="form-group">
                                                <label>Primeiro Nome</label>
                                                {{ form.first_name }}
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                {{ form.email }}
                                            </div>
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar
                                            </button>
                                        </fieldset>
                                    </form>
                                    <hr/>
                                    <center><h4>OU</h4></center>
                                    <a class="btn btn-lg btn-secondary btn-block"
                                       href="{% url 'index' %}"> Voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <script>
        $(document).ready(function () {
            $('input').addClass('form-control');
        })
    </script>
{% endblock %}
