{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <br/>
    <h3 class="page-header">Remover Mix Dinâmica</h3>
    <br/>
    <br/>
    <div class="row">

        <div class="col-12 col-sm-12">
            <form action="" method="post">{% csrf_token %}
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <div class="text-center">
                            <h5>Você deseja remover esta mix "{{ object.artist }}-{{ object.title }}" ?</h5>
                        </div>
                    </div>
                </div>
                <hr/>
                <div id="actions" class="row justify-content-center">
                    <div class="col-12 col-sm-6">
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Sim, remover</button>
                    </div>
                    <div class="col-12 col-sm-6">
                        <a href="{% url 'index' %}" class="btn btn-secondary btn-lg btn-block">Voltar</a>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#home_link').addClass('active');
        });
    </script>
{% endblock %}
