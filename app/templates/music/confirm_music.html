{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="top" class="row">
        <div class="col-sm-12 text-center">
            <h2> Confirmar Artista</h2>
        </div>
    </div> <!-- /#top -->
     <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-secondary" onclick="history.back()"><i class="fa fa-arrow-left"></i> Voltar</button>
        </div>
    </div>
    <hr/>
    <form id="advancedForm" method="post" action="">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 align-self-center">
                <div class="form-group text-center">
                    <input class="hidden"
                           name="thumb" value="{{ thumb }}"/>
                    <img src="{{ thumb }}" class="img-responsive img-thumbnail" style="height: 300px;"/>
                </div>
                <div class="form-group">
                    <label>Link: </label>
                    <a target="_blank" href="{{ youtube_link }}" class="btn btn-secondary"><i class="fa fa-youtube-play"></i> Youtube
                        Video</a>
                    <input name="youtube_link" class="hidden" value="{{ youtube_link }}"/>
                </div>

                <div class="form-group">
                    <label>Artista: </label>
                    <input class="form-control" name="artist" type="text" value="{{ artist }}"/>
                </div>
                <div class="form-group">
                    <label>Música: </label>
                    <input class="form-control" name="title" type="text" value="{{ title }}"/>
                </div>
                <div class="hidden">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary clicked"
                            id="search"><i class="fa fa-check"></i> Confirmar
                    </button>
                </div>

            </div>
        </div>
        <hr/>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#home_link').addClass('active');
            $('[name="artist"]').val('{{ artist }}');
            $('[name="title"]').val('{{ title }}');
        });
    </script>

{% endblock %}
