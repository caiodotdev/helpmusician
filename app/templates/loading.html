{% load static %}
{% load i18n %}

<div id="loading" class="modal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" onclick="$('#loading').hide();" style="float: right">
                    <i class="fa fa-close"></i>
                </a>
            </div>
            <div class="modal-body">
                <div class="row modal-title text-center" style="display: block ruby;">
                    <p class="modal-text">Loading ...</p>
                </div>
                <div class="row text-center" style="display: block ruby;">
                    <div class="text-center">
                        <img src="{% static "default/img/loader.gif" %}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
